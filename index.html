<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Match The Card Game</title>
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="matching2.js"></script>
	<link rel="stylesheet" type="text/css" href="matching.css" media="all">
</head>
<body>
	<div class="screen" id="screen">
		<h1>Match The Card Game</h1>
		
		<div class="big" id="error">You need to have JavaScript enabled to play this game</div>
		
		<div class="card" id="cOne"></div>
		
		<div class="card" id="cTwo"></div>
		
		<div class="card" id="cThree"></div>

		<div class="card" id="cFour"></div>
		
		<div class="card" id="cFive"></div>
		
		<div class="card" id="cSix"></div>
		
		<div class="card" id="cSeven"></div>
		
		<div class="card" id="cEight"></div>
				
		<div class="card" id="cNine"></div>
		
		<div class="card" id="cTen"></div>
		
		<div class="card" id="cEleven"></div>
		
		<div class="card" id="cTwelve"></div>
		
		<div class="big" id="win">
			<br>YOU WIN!<br>
			<input type="submit" id="restart" href="#" value="Start Over">
		</div>
	</div>
</body>
</html>
